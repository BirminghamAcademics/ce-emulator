<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body style="background:#000;color:#0f0;font-family:monospace">
<input type=file id=f>
<button onclick=go()>Convert</button>
<script>
function core(d){
  if(d[0]==0x4E&&d[1]==0x45&&d[2]==0x53)return 8;
  if(d[0x104]==0xCE&&d[0x105]==0xED)return 1;
  return 3;
}
function go(){
  const r=new FileReader();
  r.onload=()=>{
    const d=new Uint8Array(r.result);
    const h=new Uint8Array(64);
    h.set(new TextEncoder().encode("CHRONOS\0"));
    h[8]=core(d);
    const o=new Uint8Array(64+d.length);
    o.set(h);o.set(d,64);
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([o]));
    a.download="GAME.8xv";
    a.click();
  };
  r.readAsArrayBuffer(f.files[0]);
}
</script>
</body>
</html>
